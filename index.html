<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https//www.tic_tac_toe.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe Game</li>
        </ul>
    </nav>
<div class="game"><span class="gamewiner"></span></div>
    <div class="gamecontainer">
        <div class="container">
        <div class="box"><span class="boxes bl"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
        <div class="box"><span class="boxes"></span></div>
    </div>
    
    <div class="gameinfo">
        <div>
            <button id="reset">Restart</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
